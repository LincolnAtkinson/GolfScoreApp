<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Golf Scoring</title>
        <script src="app.js" defer></script>
        <link href="app.css" type="text/css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="home">
           <img src="images/golf2.jpg" alt="">
            <p>Players</p>
            <div class="players">
                <div class="space"></div>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="four">4</button>
                <div class="space"></div>
            </div>
            <input type="number" placeholder="Enter Course ID" min="10000" max="99999" class="id">
            <div class="options"></div>
            <button class="start">Start Game</button>

        </div>
        <div class="Tee">
            <div class="tee hidden">
                <img src="images/golf2.jpg" alt="">
                    <p>Choose your Tee Type</p>
                        <div class="teeType">
                            <div class="space"></div>
                            <button id="pro">Pro</button>
                            <button id="champion">Champion</button>
                            <button id="men">Men</button>
                            <button id="women">Women</button>
                            <div class="space"></div>
                        </div>
                        <div class="options2"></div>
                        <button class="scoreCard">Go to Scoring</button>
            </div>
        </div>
        
        <div class="scoring hidden2" >
            <h1>Let's Play Some Golf!</h1>
            <div class="cards">
                <table id="holeData">
                    <thead>
                      <tr>
                        <th>Holes</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                        <th>5</th>
                        <th>6</th>
                        <th>7</th>
                        <th>8</th>
                        <th>9</th>
                        <th>10</th>
                        <th>11</th>
                        <th>12</th>
                        <th>13</th>
                        <th>14</th>
                        <th>15</th>
                        <th>16</th>
                        <th>17</th>
                        <th>18</th>
                        <th>Out</th>
                        <th>In</th>
                        <th>Total</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th>Yardage</th>
                      </tr>
                      <tr>
                        <th>Par</th>
                      </tr>
                      <tr>
                        <th>Handicap</th>
                      </tr>
                      <tr class="pa">
                        <th><input type="text" placeholder="Player 1 name"></th>
                        <td class="scoreaO" contenteditable="true"></td>
                        <td class="scoreaO" contenteditable="true"></td>
                        <td class="scoreaO" contenteditable="true"></td>
                        <td class="scoreaO" contenteditable="true"></td>
                        <td class="scoreaO" contenteditable="true"></td>
                        <td class="scoreaO" contenteditable="true"></td>
                        <td class="scoreaO" contenteditable="true"></td>
                        <td class="scoreaO" contenteditable="true"></td>
                        <td class="scoreaO" contenteditable="true"></td>
                        <td class="scoreaI" contenteditable="true"></td>
                        <td class="scoreaI" contenteditable="true"></td>
                        <td class="scoreaI" contenteditable="true"></td>
                        <td class="scoreaI" contenteditable="true"></td>
                        <td class="scoreaI" contenteditable="true"></td>
                        <td class="scoreaI" contenteditable="true"></td>
                        <td class="scoreaI" contenteditable="true"></td>
                        <td class="scoreaI" contenteditable="true"></td>
                        <td class="scoreaI" contenteditable="true"></td>
                       
                        <td class="paOut"></td>
                        <td class="paIn"></td>
                        <td class="paTotal"></td>
                      </tr>
                      <tr class="pb">
                        <th><input type="text" placeholder="Player 2 name"></th>
                        <td class="scorebO" contenteditable="true"></td>
                        <td class="scorebO" contenteditable="true"></td>
                        <td class="scorebO" contenteditable="true"></td>
                        <td class="scorebO" contenteditable="true"></td>
                        <td class="scorebO" contenteditable="true"></td>
                        <td class="scorebO" contenteditable="true"></td>
                        <td class="scorebO" contenteditable="true"></td>
                        <td class="scorebO" contenteditable="true"></td>
                        <td class="scorebO" contenteditable="true"></td>
                        <td class="scorebI" contenteditable="true"></td>
                        <td class="scorebI" contenteditable="true"></td>
                        <td class="scorebI" contenteditable="true"></td>
                        <td class="scorebI" contenteditable="true"></td>
                        <td class="scorebI" contenteditable="true"></td>
                        <td class="scorebI" contenteditable="true"></td>
                        <td class="scorebI" contenteditable="true"></td>
                        <td class="scorebI" contenteditable="true"></td>
                        <td class="scorebI" contenteditable="true"></td>
                        <td class="pbOut"></td>
                        <td class="pbIn"></td>
                        <td class="pbTotal"></td>
                      </tr>
                      <tr class="pc">
                        <th><input type="text" placeholder="Player 3 name"></th>
                        <td class="scorecO" contenteditable="true"></td>
                        <td class="scorecO" contenteditable="true"></td>
                        <td class="scorecO" contenteditable="true"></td>
                        <td class="scorecO" contenteditable="true"></td>
                        <td class="scorecO" contenteditable="true"></td>
                        <td class="scorecO" contenteditable="true"></td>
                        <td class="scorecO" contenteditable="true"></td>
                        <td class="scorecO" contenteditable="true"></td>
                        <td class="scorecO" contenteditable="true"></td>
                        <td class="scorecI" contenteditable="true"></td>
                        <td class="scorecI" contenteditable="true"></td>
                        <td class="scorecI" contenteditable="true"></td>
                        <td class="scorecI" contenteditable="true"></td>
                        <td class="scorecI" contenteditable="true"></td>
                        <td class="scorecI" contenteditable="true"></td>
                        <td class="scorecI" contenteditable="true"></td>
                        <td class="scorecI" contenteditable="true"></td>
                        <td class="scorecI" contenteditable="true"></td>
                        <td class="pcOut"></td>
                        <td class="pcIn"></td>
                        <td class="pcTotal"></td>
                      </tr>
                      <tr class="pd">
                        <th><input type="text" placeholder="Player 4 name"></th>
                        <td class="scoredO" contenteditable="true"></td>
                        <td class="scoredO" contenteditable="true"></td>
                        <td class="scoredO" contenteditable="true"></td>
                        <td class="scoredO" contenteditable="true"></td>
                        <td class="scoredO" contenteditable="true"></td>
                        <td class="scoredO" contenteditable="true"></td>
                        <td class="scoredO" contenteditable="true"></td>
                        <td class="scoredO" contenteditable="true"></td>
                        <td class="scoredO" contenteditable="true"></td>
                        <td class="scoredI" contenteditable="true"></td>
                        <td class="scoredI" contenteditable="true"></td>
                        <td class="scoredI" contenteditable="true"></td>
                        <td class="scoredI" contenteditable="true"></td>
                        <td class="scoredI" contenteditable="true"></td>
                        <td class="scoredI" contenteditable="true"></td>
                        <td class="scoredI" contenteditable="true"></td>
                        <td class="scoredI" contenteditable="true"></td>
                        <td class="scoredI" contenteditable="true"></td>
                        <td class="pdOut"></td>
                        <td class="pdIn"></td>
                        <td class="pdTotal"></td>
                      </tr>
                    </tbody>
                  </table>
                
            </div>
            <button class="end">End Game</button>
        </div>
    </body>
</html>
